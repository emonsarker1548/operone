version: '3.8'

services:
  # Vector Database for RAG
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  # Event Bus & Cache
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Relational Database (Optional, for persistent structured data)
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=operone
      - POSTGRES_PASSWORD=operone
      - POSTGRES_DB=operone
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  qdrant_data:
  redis_data:
  postgres_data:
